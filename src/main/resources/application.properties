

# Server
spring.application.name=ecommerce-backend
server.port=8080

# Profile (dev o prod)
# dev = endpoints de debug activos
# prod = endpoints de debug desactivados
spring.profiles.active=prod

#database
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret=miSuperSecretoSeguroQueDebeSerMuyLargoYComplejo123456789
jwt.expiration=86400000
jwt.secret.payment=your_super_secret_key_for_payment_token_min_256_bits_long_please_change
jwt.expiration.payment=300000

jwt.secret.public=your_super_secret_key_for_public_token_min_256_bits_long_please_change
jwt.expiration.public=3600000


# CORS
cors.allowed.origins=http://localhost:5173,http://localhost:3000,https://discord.com/api/webhooks/1440134208566726656/SnV2E09Jeknk2uNF7gPS__XzJRiZ2qA5xBownhA9C-qCJqwT7p4Fwf_DXAXYGGCKhntu
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=*
cors.allow.credentials=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true


# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.ecommerce.levelup=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ---------------------------------
# Frontend URLs and reset token settings
# Base URL of frontend where reset link will point
app.frontend.url=http://localhost:5173
# Path on frontend that handles password reset (will receive ?token=...)
app.frontend.resetPath=/react-ecommerce/reset-password
# Token expiration (minutes)
app.reset.token.minutes=30

