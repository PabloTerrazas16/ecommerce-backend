

# Server
spring.application.name=ecommerce-backend
server.port=8080

# Database MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret.user=your-user-secret-key-must-be-at-least-256-bits-long-for-security-purposes
jwt.secret.public=your-public-secret-key-must-be-at-least-256-bits-long-for-security-purposes
jwt.secret.payment=your-payment-secret-key-must-be-at-least-256-bits-long-for-security-purposes
jwt.expiration.user=86400000
jwt.expiration.public=604800000
jwt.expiration.payment=900000

# CORS
cors.allowed.origins=http://localhost:5173,http://localhost:3000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.ecommerce.levelup=DEBUG