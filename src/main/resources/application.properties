

# Server
spring.application.name=ecommerce-backend
server.port=8080

# Profile (dev o prod)
# dev = endpoints de debug activos
# prod = endpoints de debug desactivados
spring.profiles.active=prod

#database
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret=miSuperSecretoSeguroQueDebeSerMuyLargoYComplejo123456789
jwt.expiration=86400000
jwt.secret.payment=your_super_secret_key_for_payment_token_min_256_bits_long_please_change
jwt.expiration.payment=300000

jwt.secret.public=your_super_secret_key_for_public_token_min_256_bits_long_please_change
jwt.expiration.public=3600000


# CORS
cors.allowed.origins=http://localhost:5173,http://localhost:3000
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=*
cors.allow.credentials=true

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.ecommerce.levelup=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE